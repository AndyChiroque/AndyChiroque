name: Generate GitHub Snake Game ğŸ

on:
  schedule:
    - cron: "0 0 * * *"    # todos los dÃ­as a medianoche UTC
  workflow_dispatch:        # ejecuciÃ³n manual
  push:
    branches:
      - main                # cambia si tu rama principal es otra

permissions:
  contents: write           # ğŸ”‘ necesario para poder pushear a 'output'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: AndyChiroque   # ğŸ‘ˆ tu usuario exacto
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation ğŸ [skip ci]"
