name: Generate GitHub Contribution Snake

on:
  schedule:
    - cron: "0 5 * * *"   # corre cada d√≠a a las 05:00 UTC
  workflow_dispatch:       # permite ejecutarlo a mano
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (branch output)
        uses: actions/checkout@v4

      - name: Generate Snake (SVG + dark)
        uses: Platane/snk@v3
        with:
          github_user_name: andychiroque   # <- cambia si tu usuario exacto es distinto
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
